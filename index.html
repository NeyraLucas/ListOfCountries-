<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countries</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

  <!-- paginate -->
  <link rel="stylesheet" href="css/paginate.css">
  <link rel="stylesheet" href="css/styles.css">
  <!-- bootbox -->

</head>

<body>
  <main>
    <div class="container bg-success py-2">
      <h1 class="text-white">Countries</h1>
    </div>

    <style type="text/css" id="color-table">
      table tbody tr:nth-child(odd){
        background-color: #f1f1f1 !important;
      }
    </style>

    <div class="container">
      <div class="py-3">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <select name="" id="paginationRow" class="form-control">
              <option value="">Paginaci√≥n</option>
              <option value="5">5</option>
              <option value="10">10</option>
              <option value="15">15</option>
            </select>
            <select name="select" id="selectData" class="btn btn-outline-secondary dropdown-toggle">
            </select>
          </div>
          <input type="text" id="searchFilter" class="form-control" aria-label="Text input with dropdown button" placeholder="Search">
        </div>
      </div>
      <div class="form-group pt-3">
        <div class="py-3">
          <button id="btnBorders" class="btn btn-success">Borders</button>
        </div>
      </div>

      <table class="table table_countries" id="table">

        <thead>
          <tr>
            <th scope="col" class="data" >Oficial name</th>
            <th scope="col" class="data" >Capital</th>
            <th scope="col" class="data" >Region</th>
            <th scope="col" class="data" >Language</th>
            <th scope="col" class="data" >Population</th>
            <th scope="col" class="data" >Flag as an image</th>
          </tr>
        </thead>
        <tbody id="td_body">

        </tbody>
      </table>
      <div class="pagination-container">
        <nav>
          <ul class="pagination"></ul>
        </nav>
      </div>
    </div>

    <!-- borders -->
    <div class="container py-5">
      <table class="table table_borders" id="table_boders">

        <thead>
          <tr>
            <th scope="col">Countri name</th>
            <th scope="col">Borders</th>
            <th scope="col">name in Spanish</th>
          </tr>
        </thead>
        <tbody id="td_borders">

        </tbody>
      </table>
    </div>

    <!-- <div class="mapaP removeMap">
        </div> -->


  </main>

  <!-- jquery -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>

  <!-- bootstrap popper -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>

  <!-- bootstrap -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

  <!-- bootbos -->
  <script src="js/bootbox.min.js"></script>
  <script src="js/bootbox.locales.min.js"></script>

  <!-- scripts -->
  <script src="js/paginate.js"></script>

  <script src="scripts.js"></script>
  <script src="js/domstyles.js"></script>
  <script src="js/filter.js"></script>

  <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD5af5FCVubxOtrhtqngf8ifKIW4HVpCyQ"></script>



</body>

</html>
